<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cold drinks.css">
    <title>Cold Drinks Menu - Refreshing Beverages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6Z"/>
                </svg>
                Cold Drinks Menu
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M5,12V7H8V6H16V7H19V12L18,12V20A1,1 0 0,1 17,21H7A1,1 0 0,1 6,20V12L5,12M12,2A4,4 0 0,1 16,6H8A4,4 0 0,1 12,2Z"/>
                </svg>
            </h1>
            <p>Refreshing cold beverages to beat the heat</p>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All Drinks</button>
            <button class="filter-btn" data-category="juice">Fresh Juices</button>
            <button class="filter-btn" data-category="smoothie">Smoothies</button>
            <button class="filter-btn" data-category="soda">Sodas</button>
            <button class="filter-btn" data-category="coffee">Iced Coffee</button>
            <button class="filter-btn" data-category="tea">Iced Tea</button>
            <button class="filter-btn" data-category="specialty">Specialty</button>
        </div>

        <!-- Drinks Grid -->
        <div class="drinks-grid" id="drinksGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <h3>
                <svg class="icon" viewBox="0 0 24 24" style="width: 30px; height: 30px;">
                    <path d="M5,12V7H8V6H16V7H19V12L18,12V20A1,1 0 0,1 17,21H7A1,1 0 0,1 6,20V12L5,12M12,2A4,4 0 0,1 16,6H8A4,4 0 0,1 12,2Z"/>
                </svg>
                Refreshing Cold Drinks Experience
            </h3>
            <p>
                Beat the heat with our premium collection of cold beverages. From fresh juices and smoothies 
                to iced coffees and specialty drinks, we have the perfect refreshment for every moment.
            </p>
        </div>
    </div>

    <script src="js/cold drinks.js"></script>
</body>
</html>
